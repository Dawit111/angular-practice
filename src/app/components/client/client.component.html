<div class="row">
    <div class="col-8">
        <div class="card">
            <div class="card-header bg-success">
                client list
            </div>
            <div class="card-body">
                <div class="row">
                    <div color="red" class="col-12">
                        <table class="table table-borderd">
                            <thead>
                                <tr>
                                    <th>Sr No </th>
                                    <th>Person Name</th>
                                    <th>Company Name</th>
                                    <th>Contact No</th>
                                    <th>City</th>
                                    <th>Actions</th>
                                    <!-- <th>State</th>
                                    <th>Pin code</th>
                                    <th>Address</th>
                                    <th>Employee Strength</th>
                                    <th>GstNo</th>
                                    <th>RegNo</th> -->

                                </tr>
                            </thead>
                            <tbody>
                                @for (client of clientList; track $index) {
                                <tr>
                                    <td>{{$index+1}}</td>
                                    <td>{{client.companyName}}</td>
                                    <td>{{client.contactPersonName}}</td>
                                    <td>{{client.contactNo}}</td>
                                    <td>{{client.city}}</td>
                                    <td>
                                        <button style class="btn btn-primary"> Edit </button>
                                        <button class="btn btn-danger" (click)="onDelete(client.clientId)">Delete</button>
                                    </td>
                                </tr>
                                }

                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-header bg-success">
                New client
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <label for="">Person Name</label>
                        <input type="text" class="form-control" [(ngModel)]="clientObj.contactPersonName">
                    </div>
                    <div class="col-6">
                        <label for="">Company Name</label>
                        <input type="text" class="form-control" [(ngModel)]="clientObj.companyName">
                    </div>
                    <div class="col-6">
                        <label for="">Contact No</label>
                        <input type="text" class="form-control" [(ngModel)]="clientObj.contactNo">
                    </div>
                    <div class="col-6">
                        <label for="">City</label>
                        <input type="text" class="form-control" [(ngModel)]="clientObj.city">
                    </div>
                    <div class="col-6">
                        <label for="">State</label>
                        <input type="text" class="form-control" [(ngModel)]="clientObj.state">
                    </div>
                    <div class="col-6">
                        <label for="">Pincode</label>
                        <input type="text" class="form-control" [(ngModel)]="clientObj.pincode">
                    </div>
                    <div class="col-6">
                        <label for="">Address</label>
                        <textarea type="text" class="form-control" [(ngModel)]="clientObj.address"></textarea>
                    </div>
                    <div class="col-6">
                        <label for="">Employee Strength</label>
                        <input type="text" class="form-control" [(ngModel)]="clientObj.employeeStrength">
                    </div>
                    <div class="col-6">
                        <label for="">GstNo</label>
                        <input type="text" class="form-control" [(ngModel)]="clientObj.gstNo">
                    </div>
                    <div class="col-6">
                        <label for="">RegNo</label>
                        <input type="text" class="form-control" [(ngModel)]="clientObj.regNo">
                    </div>
                </div>
                <div class="row pt-2">
                    <div class="col-6 text-center">
                        <button class="btn btn-secondary">Reset</button>
                    </div>
                    <div class="col-6  text-center">
                        <button class="btn btn-success" (click)="onSaveClient()">Save Client</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
